#Coil
coil-compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil-okhttp = { group ="io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil" }


#ViewModel
lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx" , version.ref = "lifecycleViewModel"}

#room
room = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
